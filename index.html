<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oblicz napiwek</title>

    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">

        <div class="top">
            <h1>Rozdziel rachunek</h1>
            <p>Podziel się rachunkami, sprawdz ile może zaoszczędzić.</p>
        </div>

        <div class="bottom"></div>
        <label for="price">Kwota do zapłaty</label>
        <input type="number" id="price">


        <label for="people">Ilość osób</label>
        <input type="number" id="people">

        <label for="tip">Napiwek:</label>
        <select id="tip">
            <option value="0" disabled selected> -wartość napiwku- </option>
            <option value="0.02">2%</option>
            <option value="0.05">5%</option>
            <option value="0.07">7%</option>
            <option value="0.15">15%</option>
        </select>

        <button class="count">Oblicz</button>
        <p class="error"></p>
        <p class="cost-info">Powiniście się złożyć po <span class="cost"></span>zł! :) </p>


    </div>


    <script src="script.js"></script>
</body>

</html>
